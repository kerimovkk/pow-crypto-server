server:
  host: "0.0.0.0"
  port: 8080
  max_connections: 1000
  read_timeout: 30s
  write_timeout: 10s
  connection_timeout: 120s

pow:
  base_difficulty: 20
  max_difficulty: 24
  dynamic_adjustment: false  # Dynamic difficulty adjustment
  adjustment_threshold: 500
  adjustment_interval: 10s
  challenge_max_age: 300s

rate_limit:
  max_requests: 10
  window: 60s
  cleanup_interval: 60s

quotes:
  file_path: "./data/quotes.txt"

metrics:
  enabled: false  # Prometheus metrics
  port: 9090
  path: "/metrics"

logging:
  level: "info"
  format: "text"